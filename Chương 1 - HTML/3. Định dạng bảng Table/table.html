<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ định dạng bảng Table</title>
  </head>
  <body>
    <table width="100%" border="1" cellspacing="0">
      <tr>
        <th width="5%">STT</th>
        <th>Tên</th>
        <th>Email</th>
        <th width="20%">Thu Nhập</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Bảo Long</td>
        <td>baolong.seo@gmail.com</td>
        <td>5.000.000 VND</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Anh Tuấn</td>
        <td>anhtuan@gmail.com</td>
        <td>10.000.000 VND</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Huy Hoàng</td>
        <td>huyhoang@gmail.com</td>
        <td>15.000.000 VND</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Nguyễn Long</td>
        <td>nguyenlong@gmail.com</td>
        <td>8.000.000 VND</td>
      </tr>
      <tr>
        <th colspan="3">TỔNG</th>
        <!-- colspan gộp cột trong 1 hàng -->
        <td align="center">38.000.000 VND</td>
        <!-- dùng align để cho giá vào giữa, không dùng <td> -->
      </tr>
    </table>
  </body>
</html>
